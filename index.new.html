<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Ondinha</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="index.new.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <footer class="footer">
      <p>
